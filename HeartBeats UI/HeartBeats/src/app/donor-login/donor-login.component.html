<section class="container my-5 text-light">
    <div class="row">
      <div class="col-md-6 offset-md-3" [ngStyle]="{'color' : 'white'}">
        <h2 class="text-light">Donor Login</h2>
        <form id="donorLoginForm" (ngSubmit)="login()">
          <div class="form-group text-light">
            <label for="donorUsername">Username:</label>
            <input type="text" class="form-control" id="donorUsername">
          </div>
          <div class="form-group text-white">
            <label for="donorPassword" class="text-white">Password:</label>
            <input type="password" class="form-control" id="donorPassword">
          </div>
          <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </section>
